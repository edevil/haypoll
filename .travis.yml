sudo: required

language: generic

services:
  - docker

env:
  global:
    - IMAGE_NAME="edevil/haypoll"
    - IMAGE_TAG="$TRAVIS_BRANCH.${TRAVIS_COMMIT::8}"
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""

install:
  - docker build -t $IMAGE_NAME:$IMAGE_TAG .

before_script:
  - docker run -d --name=database postgres

script:
  - docker run --rm -e DB_HOST=database -e MIX_ENV=test --link=database $IMAGE_NAME:$IMAGE_TAG bash -c "./wait_for_services.sh && mix test 1>&1"

after_success:
  - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - "[ \"${TRAVIS_PULL_REQUEST}\" = \"false\" ] && docker push $IMAGE_NAME:$IMAGE_TAG || false"

before_deploy:
  - export KUBECTL="docker run --rm -v `pwd`:/app lachlanevenson/k8s-kubectl:v1.2.4 --server=$KUBERNETES_HOST --certificate-authority=/app/ca.pem --token=$K8S_TOKEN"
  - sed -i.bak "s#$IMAGE_NAME:latest#$IMAGE_NAME:$IMAGE_TAG#" haypoll-deployment.yml
  - sed -i.bak "s#$IMAGE_NAME:latest#$IMAGE_NAME:$IMAGE_TAG#" haypoll-migration.yml
  - $KUBECTL create -f /app/haypoll-migration.yml --namespace=haypoll
  - export POD=$($KUBECTL get pods --selector=app=haypoll-migration --namespace=haypoll --output=jsonpath={.items..metadata.name})
  - $KUBECTL attach $POD --namespace=haypoll || true
  - $KUBECTL delete -f /app/haypoll-migration.yml --namespace=haypoll

deploy:
  provider: script
  skip_cleanup: true
  script: $KUBECTL apply -f /app/haypoll-deployment.yml --namespace=haypoll
  on:
    branch: master
