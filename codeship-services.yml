app:
  build:
    image: app
    dockerfile_path: Dockerfile
  environment:
    DB_HOST: postgres
    DB_PASS: postgres
  links:
    - postgres
postgres:
  image: postgres:9.4
rancherdeployment:
  image: edevil/docker-rancher-compose
  encrypted_env_file: compose/dev-deploy.env.encrypted
  volumes:
    - ./compose:/app:ro
